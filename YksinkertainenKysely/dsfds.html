  <body>

   <div id="sisalto">
      <header>
        <h1>Yksinkertainen JavaScript tietovisa</h1>
        <p>Testaa tietosi <b>JavaScriptistä</b></p>
      </header>
    </div>


   <section>
    <div id="tulokset"></div>
    <form name="kyselyLomake" onsubmit="return lahetaVastaukset()">
      <h3>1. Mihin HTML elementtiin sijoitamme JavaScript koodin?</h3>
      <input type="radio" name="k1" value="a" id="k1a">a. &lt;js&gt;<br>
      <input type="radio" name="k1" value="a" id="k1a">b. &lt;script&gt;<br>
      <input type="radio" name="k1" value="a" id="k1a">c. &lt;body&gt;<br>
      <input type="radio" name="k1" value="a" id="k1a">d. &lt;link&gt;<br>
    </form>
    </section>


  <section>
    <div id="tulokset"></div>
    <form name="kyselyLomake" onsubmit="return lahetaVastaukset()">
      <h3>2. Mitä HTML attribuuttia käytetään viittaamaan ulkoiseen JavaScript tiedostoon?</h3>
      <input type="radio" name="k2" value="a" id="k2a">a. src<br>
      <input type="radio" name="k2" value="b" id="k2b">b. link<br>
      <input type="radio" name="k2" value="c" id="k2c">a. rel<br>
      <input type="radio" name="k2" value="d" id="k2d">a. href<br>
    </form>
  </section>

  <section>
    <div id="tulokset"></div>
    <form name="kyselyLomake" onsubmit="return lahetaVastaukset()">
      <h3>3. Kuinka kirjoitat "Moikka" alert-viestinä?</h3>
      <input type="radio" name="k3" value="a" id="k3a">a. msg("Moikka");<br>
      <input type="radio" name="k3" value="b" id="k3b">b. alertBox("Moikka");<br>
      <input type="radio" name="k3" value="c" id="k3c">c. document.write("Moikka");<br>
      <input type="radio" name="k3" value="d" id="k3d">d. alert("Moikka");<br>
    </form>
  </section>

  <section>
    <div id="tulokset"></div>
    <form name="kyselyLomake" onsubmit="return lahetaVastaukset()">

      <input type="radio" name="k4" value="b" id="k4b">b. Ei<br>
    </form>
  </section>

  <section>

      <input type="radio" name="k5" value="b" id="k5b">b. $<br>
      <input type="radio" name="k5" value="c" id="k5c">c. #<br>
      <input type="radio" name="k5" value="d" id="k5d">d. Ei tarvitse tiettyä merkkiä<br>
      <br>
